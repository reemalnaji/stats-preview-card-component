<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

 </head>


<body>
  <div class='container'>
     <div class="main">
       <div class="info">
         <h1>Get <span>insights</span> that help your business grow.</h1>
         <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
      
          <div class="stats">
            <div class="companies">
              <div class="number">10K+</div>
              <div class="text">COMPANIES</div>
            </div>

            <div class="templates">
              <div class="number">314</div>
              <div class="text">TEMPLATES</div>
            </div>

            <div class="queries">
              <div class="number">12M+</div>
              <div class="text">QUERIES</div>
            </div>
          </div>
        </div>

        
       
       <div class="my-image">
         <!--Remove later<img src="images/image-header-desktop.jpg" alt="image">-->
         <div class="overlay"></div>
       </div>

      
    </div>
    
  </div>

 <!--<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Reem Alnaji</a>.
  </div>-->
 </body>
</html>
